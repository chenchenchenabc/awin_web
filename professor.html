        function updateResearch() {
            researchContent.innerHTML = `<strong>${researchTopics[researchIndex]}</strong><br>${researchDescriptions[researchIndex]}`;

            let prevIndex = (researchIndex - 1 + researchTopics.length) % researchTopics.length;
            let nextIndex = (researchIndex + 1) % researchTopics.length;
        
            // 更新左側（前一個）
            document.getElementById("prev-research").innerHTML = 
                `<strong>${researchTopics[prevIndex]}</strong><br>${researchDescriptions[prevIndex]}`;

            document.getElementById("next-research").innerHTML = 
                `<strong>${researchTopics[nextIndex]}</strong><br>${researchDescriptions[nextIndex]}`;
        }
        

        function prevResearch() {
            researchContent.classList.add("fade-out-left");
            setTimeout(() => {
                researchIndex = (researchIndex - 1 + researchTopics.length) % researchTopics.length;
                updateResearch();
                researchContent.classList.remove("fade-out-left");
                researchContent.classList.add("fade-in");
                setTimeout(() => researchContent.classList.remove("fade-in"), 500);
            }, 500);
        }

        function nextResearch() {
            researchContent.classList.add("fade-out-right");
            setTimeout(() => {
                researchIndex = (researchIndex + 1) % researchTopics.length;
                updateResearch();
                researchContent.classList.remove("fade-out-right");
                researchContent.classList.add("fade-in");
